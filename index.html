<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="signup_section">
            <h1>SIGN UP</h1>
            <form class="sing_from">
                <p>Email</p>
                <input type="text">
                <p>Password</p>
                <input type="text">
            </form>
            <input class="button" value="SIGN UP"><hr>
            <button>OR</button>
            <div class="icon1">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
            <p class="Already1">Already a user? <u>LOGIN</u></p>
        </div>
        <div class="login_section">
            <h1>LOGIN</h1>
            <form class="login_from">
                <p>Email</p>
                <input type="text">
                <p>Password</p>
                <input type="text">
            </form>
            <div class="chack">
                <input type="checkbox">
                <p>Remember me?</p>
            </div>
            <div class="btn">
                <input class="button" value="LOGIN">
                <p class="forgot">Forgot Password</p>
            </div>
            <hr>
            <button>OR</button>
            <div class="icon2">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
            <p class="Already2">Need an account? <u>SIGN UP</u></p>
        </div>
    </div>
</body>
</html>
